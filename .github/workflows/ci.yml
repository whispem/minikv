name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  # Nouveau job pour générer Cargo.lock si manquant
  generate-lockfile:
    name: Generate Cargo.lock
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler librocksdb-dev
      
      - name: Check if Cargo.lock exists
        id: check_lockfile
        run: |
          if [ -f "Cargo.lock" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Generate Cargo.lock
        if: steps.check_lockfile.outputs.exists == 'false'
        run: cargo generate-lockfile
      
      - name: Commit and push Cargo.lock
        if: steps.check_lockfile.outputs.exists == 'false' && github.event_name == 'push'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Cargo.lock
          git commit -m "chore: generate Cargo.lock [skip ci]"
          git push

  check:
    name: Check
    runs-on: ubuntu-latest
    needs: generate-lockfile
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler librocksdb-dev
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      
      - name: Check
        run: cargo check --all-targets --all-features

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    needs: generate-lockfile
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        rust: [stable]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler librocksdb-dev
      
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf rocksdb
      
      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ matrix.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ matrix.os }}-cargo-
      
      - name: Build
        run: cargo build --release --all-targets
      
      - name: Run tests
        run: cargo test --all --release
      
      - name: Run integration tests
        run: cargo test --test integration --release

  build:
    name: Build Release
    runs-on: ${{ matrix.os }}
    needs: generate-lockfile
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: macos-latest
            target: x86_64-apple-darwin
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      
      - name: Install dependencies (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler librocksdb-dev
      
      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install protobuf rocksdb
      
      - name: Build release
        run: cargo build --release --target ${{ matrix.target }}
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: minikv-${{ matrix.target }}
          path: |
            target/${{ matrix.target }}/release/minikv-coord
            target/${{ matrix.target }}/release/minikv-volume
            target/${{ matrix.target }}/release/minikv

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: generate-lockfile
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build coordinator image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.coordinator
          push: false
          tags: minikv-coord:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build volume image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.volume
          push: false
          tags: minikv-volume:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
